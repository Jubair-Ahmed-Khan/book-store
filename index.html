<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explore</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 class="text-center text-warning mt-5 mb-5">Search Your Reqired Books</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-book" type="text" class="form-control" placeholder="Enter book you want"
            aria-label="Enter book you want" aria-describedby="search-book">
        <button onclick="searchBooks()" class="input-group-text bg-danger text-white" id="display-book">Search</button>
    </div>

    <div id="container" class="container">
        <h4 id="show-number" class="text-center my-5">

        </h4>


        <div id="show-info" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

        </div>

    </div>

    <!-- how many result found -->


    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
